[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act

# ⭐ 1. 定义角色继承 (g = Grouping)
# 告诉 Casbin g(r.sub, p.sub) 是一个函数
[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

# ⭐ 2. 更新匹配器
# m = g(r.sub, p.sub) && ...
#
# 含义:
# 1. g(r.sub, p.sub): 检查请求的角色 (r.sub, 如 'admin') 是否是策略中的角色 (p.sub, 如 'user')
#    或者继承自它 (g, admin, user)。
# 2. keyMatch2(...): 继续使用路径匹配。
# 3. r.act == p.act: 继续使用方法匹配。
[matchers]
m = g(r.sub, p.sub) && keyMatch2(r.obj, p.obj) && r.act == p.act